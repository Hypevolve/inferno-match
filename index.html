    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#110F17', // Velvet Night
              'brand-surface': '#1C1924',
              'brand-surface-light': '#282531',
              'brand-primary': '#E4007C', // Electric Fuchsia
              'brand-secondary': '#8A2BE2', // Deep Purple (for Boost)
              'brand-accent': '#FFC700', // Rich Gold (for Super Like)
              'brand-text-light': '#F0F0F0',
              'brand-text-dark': '#A0A0A0',
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(to right, #FF3B91, #E4007C)',
            },
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        },
      }
    </script>
  <style>
      @keyframes pulse-ring {
        0% {
          box-shadow: 0 0 0 0px rgba(228, 0, 124, 0.7);
        }
        100% {
          box-shadow: 0 0 0 20px rgba(228, 0, 124, 0);
        }
      }
      .speaking-pulse {
        animation: pulse-ring 1.5s infinite cubic-bezier(0.215, 0.610, 0.355, 1);
      }
  </style>

</head>
  <body class="bg-brand-bg">
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="react,typescript" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
